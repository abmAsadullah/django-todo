<h1>To Do List</h1>

<table>
    <tr>
        <th>Tasks</th>
        <th>Show</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
        <h3>No Items</h3>
    {% endfor %}
</table>
